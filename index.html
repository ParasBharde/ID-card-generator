<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Id Card Generator</title>
    <link rel="stylesheet" href="css/index.css" />
    <!-- <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" /> -->
    <link
      rel="stylesheet"
      href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0"
    />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="bg-indigo-700 text-white py-2.5 text-center font-bold">
        New ID Card Generator
      </div>
    </header>

    <section>
      <div id="body-container" class="font-bold lg:flex">
        <!---------------------------LEFT Section Start------------------------------------>
        <div id="user-details" class="lg:w-2/4">
          <div id="form-elements-container" class="pt-10 lg:pl-16 pl-6">
            <div class="text-indigo-600 text-xl">Enter Student Details</div>

            <form>
              <div class="flex flex-col w-60 mt-4">
                <label for="student-name font-semibold ">
                  Enter Student Name:
                </label>
                <input
                  type="text"
                  id="student-name"
                  placeholder="Enter Your Name Here... "
                  class="border mt-1"
                />
              </div>

              <div class="flex flex-col w-60 mt-4">
                <label for="college-name font-semibold ">
                  Enter College Name:
                </label>
                <input
                  type="text"
                  id="college-name"
                  placeholder="Enter Your College Name Here... "
                  class="border mt-1"
                />
              </div>

              <div class="flex flex-col w-60 mt-4">
                <label for="location-name font-semibold ">
                  Enter Your Location:
                </label>
                <input
                  type="text"
                  id="location-name"
                  placeholder="Enter Your location Here... "
                  class="border mt-1"
                />
              </div>

              <div class="flex flex-col w-60 mt-4">
                <label for="image-upload font-semibold ">
                  Upload Student Image:
                </label>
                <input
                  type="file"
                  id="image-upload"
                  class="border mt-1"
                  accept="image/*"
                  onchange="preview_image(event)"
                />
              </div>

              <button
                class="bg-indigo-700 text-white mt-4 px-3 py-1 rounded"
                onClick="generateIdCard(event)"
              >
                Generate Card
              </button>
            </form>
          </div>
        </div>
        <!---------------------------LEFT Section END------------------------------------>

        <!----------------------------Right Section-------------------------------------->
        <div id="generated-id-card" class="lg:w-2/4">
          <div id="form-elements-container" class="pt-5 lg:pt-10 lg:pl-16 pl-6">
            <div class="text-indigo-600 text-xl">Generated ID Card</div>
            <div
              id="student-id-card"
              class="border w-80 border-black h-48 rounded flex mt-2"
            >
              <div
                id="student-image-container"
                class="border w-4/12 
                id-card-image-background 
                flex 
                justify-center 
                items-center"
              >
                <!-- <div class="">
                  <span id="generated-upload-photo" class="material-symbols-outlined text-white text-8xl">
                    person
                  </span>
                </div> -->
                <img id="output_image" 
                src="#" 
                alt="student profile image"
                class="">
              </div>
              <div id="student-details-contain" class="w-8/12 pt-4 pl-3">
                <div>
                  <span class="text-gray-400"> Name:</span>
                  <span id="generated-student-name"></span>
                </div>

                <div class="mt-4">
                  <span class="text-gray-400">College Name:</span>
                  <span id="generated-college-name"></span>
                </div>

                <div class="mt-4">
                  <span class="text-gray-400"> Location:</span>
                  <span id="generated-location"></span>
                </div>
              </div>
              <!-- <div>College Name:</div>
                        <div>Location:</div>   -->
            </div>
        <!--    <button onClick="generateIdCard">Download</button> -->
          </div>
        </div>
        <!----------------------------Right Section END-------------------------------------->
      </div>
    </section>
    <script src="js/index.js"></script>
  </body>
</html>
